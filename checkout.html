    <h2>Checkout</h2>
    <div class="row" id="checkout">
        <div class="col-75">
        <div class="container">
            <form action="success.html">
            
            <div class="row">
                <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city">
    
                <div class="row">
                    <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                </div>
                <button type="submit" class="btn">Submit Order</button>
                <a href="shop.html">Cancel and return to shop >>></a> 
                </div>
    
                <div class="col-50">
                <h3>Payment</h3>

                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                <div class="row">
                    <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                    
                    </div>
                </div>
                </div>
                
            </div>
            <label>
                <input type="checkbox" id="shippingAddressCheck" name="shippingAddressCheck" onclick="showShipping()"> Shipping address different than billing
            </label>
            

            <div class="row" id="shippingAddress" style="display:none">
                    <div class="col-50">
                    <h3>Shipping Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname">
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email">
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address">
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="city" name="city">
        
                    <div class="row">
                        <div class="col-50">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="NY">
                        </div>
                        <div class="col-50">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="10001">
                        </div>
                    </div>
                    </div>
        
                    <div class="col-50">
            </div>
